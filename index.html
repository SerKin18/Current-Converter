<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер Валют</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div style="width: 420px" class="container-sm">
      <h1 style="margin-top: 120px; text-align: center">Конвертація валют</h1>
      <div
        style="margin-top: 40px; text-align: center; font-size: 40px"
        class="js-output"
        id="convertNum"
      >
         
      </div>
      <div style="margin-top: 60px" class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button">
          Конвертувати
        </button>
        <input
          type="text"
          class="form-control"
          style="
            appearance: none;
            padding: 20px;
            font-size: 20px;
            text-decoration: none;
          "
          placeholder="0"
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          id="input"
          value=""
        />
        <i
          style="
            position: absolute;
            right: 14px;
            top: 30%;
            font-size: 20px;
            text-decoration: none;
          "
          >ГРН</i
        >
      </div>
      <select
        class="form-select form-select-sl"
        style="margin-top: 52px; padding: 22px; font-size: 20px"
        aria-label="Large select example"
        id="select"
      >
        <option selected>Оберіть валюту</option>
      </select>
    </div>
  </body>

  <script type="module" src="./script.js"></script>
</html>
